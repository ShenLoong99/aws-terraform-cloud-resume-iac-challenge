name: "Update Documentation"
on:
  push:
    branches:
      - main  # Trigger only when changes are merged into main
    paths: 
      - 'README.template.md'       # Trigger when you change the layout
      - '**.tf'                    # Trigger when infrastructure outputs change
      - '.github/workflows/update-readme.yml' # Trigger when you fix the script
  workflow_dispatch: # Allows you to still run it manually for testing

jobs:
  update-docs:
    runs-on: ubuntu-latest
    environment: prod
    # Added permissions to ensure the GITHUB_TOKEN can push the changes back
    permissions:
      contents: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false # Recommended for cleaner script output

      - name: Terraform Init
        run: terraform init
      
      - name: Inject Dynamic Data
        run: |
          # Capture and Trim whitespace from Terraform Output
          # The 'tr -d' removes potential carriage returns from Windows-based environments
          LINKEDIN=$(terraform output -raw linkedin | tr -d '\r' | xargs)
          REPO_URL="${{ github.server_url }}/${{ github.repository }}"
          REPO_NAME="${{ github.repository }}"

          # Debugging: Check if variables are empty (optional but helpful)
          echo "Processing Repository: $REPO_NAME"

          # Use double quotes for the variable and single quotes for the sed command 
          # to ensure the Shell doesn't interfere with the delimiters
          sed -i "s|{{REPO_NAME}}|$REPO_NAME|g" README.template.md
          sed -i "s|{{REPO_URL}}|$REPO_URL|g" README.template.md
          sed -i "s|{{LINKEDIN_URL}}|$LINKEDIN|g" README.template.md
          
          # Overwrite the main README
          mv README.template.md README.md
          
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          # Only commit and push if there are actual changes to prevent infinite loops
          git commit -m "docs: automated readme update" || echo "No changes to commit"
          git push